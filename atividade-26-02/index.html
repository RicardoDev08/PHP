<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            
            <label for="dnascimento">Data de Nascimento:</label>
            <input type="date" name="dnascimento" id="dnascimento" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required>
            
            <label for="rg">RG:</label>
            <input type="text" name="rg" id="rg" required>
            
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required>
            
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" required>
            
            <label for="fone">Celular:</label>
            <input type="tel" name="fone" id="fone" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
            
            <label>
                <input type="checkbox" name="termo" id="termo" required>
                Li e concordo com os termos
            </label>
            
            <div class="container-button">
                <button id="reset" type="reset">Limpar</button>
                <button id="submit" type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
